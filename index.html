<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="operation"></div>
            <div class="current"></div>
        </div>
        <div class="options">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
        </div>
            <div class="pad">
                <div data-code="Numpad9" class="number">9</div>
                <div data-code="Numpad8" class="number">8</div>
                <div data-code="Numpad7" class="number">7</div>
                <div data-code="NumpadDivide" class="divide">÷</div>
                <div data-code="Numpad6" class="number">6</div>
                <div data-code="Numpad5" class="number">5</div>
                <div data-code="Numpad4" class="number">4</div>
                <div data-code="NumpadMultiply" class="multiply">×</div>
                <div data-code="Numpad3" class="number">3</div>
                <div data-code="Numpad2" class="number">2</div>
                <div data-code="Numpad1" class="number">1</div>
                <div data-code="NumpadSubtract" class="substract">–</div>
                <div data-code="NumpadDecimal" class="decimal">.</div>
                <div data-code="Numpad0"class="number">0</div>
                <div data-code="Enter" class="equal">=</div>
                <div data-code="NumpadAdd" class="add">+</div>
            </div>
    </div>
</body>
</html>
